<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Not Uygulaması</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mini Not Uygulaması</h1>
        </header>

        <div class="note-form">
            <div class="form-group">
                <input type="text" id="note-title" placeholder="Not başlığı" maxlength="50">
            </div>
            <div class="form-group">
                <textarea id="note-content" placeholder="Not içeriği..."></textarea>
            </div>
            <div class="form-group actions">
                <button id="save-btn" class="btn primary">
                    <i class="fas fa-save"></i> Kaydet
                </button>
                <button id="cancel-btn" class="btn" style="display: none;">
                    <i class="fas fa-times"></i> İptal
                </button>
            </div>
        </div>

        <div class="notes-container">
            <h2>Notlarım</h2>
            <div id="notes-list">
                <!-- Notlar buraya eklenecek -->
                <div class="empty-notes">Henüz not eklenmedi.</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
